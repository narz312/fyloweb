<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">

  <title>Frontend Mentor | Fylo landing page with two column layout</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top">
    <img src="images/logo.svg" class="logo" alt="logo-img">
    <div class="toplinks">
      <p class="features">Features</p>
      <p class="team">Team</p>
      <p class="signin">Sign In</p>
    </div>
  </div>
  <div class="mid">
    <div class="textcontainer">
      <div class="text">
        <h1>All your files in one secure location, accesible anywhere.</h1>
        <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
        <form class="email" action="index.html" method="post">
          <input type="email" name="" value="Enter your email...">
          <input type="button" name="" value="Get Started">
        </form>
      </div>
    </div>
    <div class="imgcontainer">
      <img src="images/illustration-1.svg" class="img" alt="">
    </div>
  </div>
</body>
</html>
